<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Disco Sketch</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
  <div class="options-bar">
    <div class="option">
      <label for="color">Color</label><br>
      <input class="color" type="color" value="black" name="color">
    </div>
    <div class="option">
      <button class="button random-button">Random<br>Color</button>
    </div>


    <div class="option">
      <button class="button rainbow-button">Rainbow<br>Colors</button>
    </div>


    <div class="option">
      <button class="button disco-button">Disco!</button>
    </div>
  </div>
  <!-- <button class="button start">Start</button> -->
  <button class="button new">New Grid</button>
  <br>
  <div class="grid-container">
    <div class="instructions">
      <h1 class="name">Disco Sketch</h1><br>
      <p>Press "New Gird" to select your grid size
      <br>Move your mouse along the grid boxes to make a trail of color</p>
      <p class="caveat">Bigger grids need more time to populate
        <br>I suggest keeping it below 120</p>
    </div>
  </div>
</body>

</html>
